<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/form_three.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>lesson 16</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="logo">
          <a class="logo-link" href="#">
            <img class="logo-link-img" src="img/Logo.svg" alt="Euphoria">
          </a>
        </div>
        <form id="some-form-header" enctype="multipart/form-data" method="GET" class="form" action="#">
          <div class="form-container">
            <img src="img/search.svg" alt="search">
            <input class="input-search" autocomplete="off" name="search" type="search" placeholder="Search">
          </div>
        </form>

        <ul class="langauge-list">
          <li class="list-item parents">
            <a class="list-item-link" href="">Forms</a>
            <ul class="list-lvl-two lvl-two">
              <li class="lvl-two-item"><a href="index.html" class="lvl-two-item-link">Form #1</a></li>
              <li class="lvl-two-item"><a href="form_two.html" class="lvl-two-item-link">Form #2</a></li>
              <li class="lvl-two-item"><a href="form__three.html" class="lvl-two-item-link">Form #3</a></li>
            </ul>
          </li>
        </ul>


        <form id="some-form-header02" enctype="multipart/form-data" method="GET" class="form" action="#">
          <div class="form__buttons">
            <button type="button" class="btn login">Login</button>
            <button type="button" class="btn sign-up">Sing up</button>
          </div>
        </form>


      </div>
    </header>

    <main class="page">
      <div class="page__container">
        <h4 class="sub-title"> Contact Us </h4>
        <h2 class="title">Request A Call Back !</h2>
        <form id="some-form-main" enctype="multipart/form-data" method="GET" class="form" action="#">
          <div class="form-container">
            <div class="form__column">
              <div class="form__flex-row">
                <div class="form__input-item">
                  <input type="text" placeholder="Your Name" name="name" autocomplete="off" required>
                </div>
                <div class="form__input-item">
                  <input type="email" placeholder="Email Address" name="name" autocomplete="off" required>
                </div>
              </div>
              <div class="form__flex-row">
                <div class="form__input-item">
                  <input type="tel" placeholder="Phone Number" name="phone" autocomplete="off" required>
                </div>
                <div class="form__input-item">
                  <input type="text" placeholder="Subject" name="subject" autocomplete="off" required>
                </div>
              </div>
              <div class="form__flex-row">
                <div class="form__textarea-item">
                  <textarea class="form__textarea-item" name="message" placeholder="Message..."></textarea>
                </div>
              </div>
            </div>
            <div class="btn">
              <button type="submit" class="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class=" footer">
      <!--Тут не пусто, скоро буде контент-->
      <div class="footer__container">
      </div>
    </footer>
  </div>
</body>

</html>
