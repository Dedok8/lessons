<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>lesson 20</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <!--Сторінка титульна силку не робив-->
        <div class="header__image image">
          <img class="image__logo" src="img/Logo.svg" alt="Image">
        </div>
        <nav class="header__navbar nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__item-link">Shop</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link">Men</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link">Women</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link">Combos</a></li>
            <li class="nav__item"><a href="#" class="nav__item-link">Joggers</a></li>
          </ul>
        </nav>
        <form id="some-form-header" enctype="multipart/form-data" method="GET" class="header__form form" action="#">
          <div class="form__container form__container-parents">
            <img class="form__search-img" src="img/search.svg" alt="search">
            <input class="form__input-search" autocomplete="off" name="search" type="search" placeholder="Search">
          </div>
        </form>
        <ul class="header__list list">
          <li class="list__item">
            <a href="#" class="list__item-link">
              <img src="img/heard.svg" alt="Image" class="list__item-link-img">
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__item-link">
              <img src="img/user.svg" alt="Image" class="list__item-link-img">
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__item-link">
              <img src="img/shop.svg" alt="Image" class="list__item-link-img">
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main class="page">
      <section class="hero">
        <img class="hero__img" src="img/hero_img.webp" alt="Image">
        <button type="button" class="hero__btn hero__btn--left"><img src="img/hero_left.svg" alt="Image"></button>
        <button type="button" class="hero__btn hero__btn--rigth"><img src="img/hero-right.svg" alt="Image"></button>
        <button type="button" class="hero__scroll">
          <svg width="126" height="10" viewBox="0 0 126 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_134_242)">
              <rect width="62" height="10" fill="white" />
              <rect opacity="0.5" x="63" width="63" height="10" fill="white" />
            </g>
            <defs>
              <clipPath id="clip0_134_242">
                <rect width="126" height="10" rx="5" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </button>
        <div class="hero__container">
          <article class="hero__info">
            <h5 class="hero__product">T-shirt / Tops</h5>
            <h1 class="hero__title">Summer <br> Value Pack</h1>
            <h4 class="hero__feature">cool / colorful / comfy</h4>
            <a href="#" class="hero__link">Shop Now</a>
          </article>
        </div>
      </section>
    </main>
    <footer class="footer">
      <!--Тут не пусто, скоро буде контент-->
      <div class="footer__container">
      </div>
    </footer>
  </div>
</body>

</html>
