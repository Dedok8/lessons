<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/car.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Car</title>
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>


    <main class="page">
      <div class="page__container">
        <div class="car">
          <div class="car__top">
            <div class="window-line"></div>
            <div class="window-line-two"></div>
            <div class="window"></div>
            <div class="steering-wheel"></div>
            <div class="steering-wheel-circle"></div>
            <div class="driver"><img src="img/976018.webp" alt="#"></div>
          </div>
          <div class="car__body">
            <div class="door">
              <div class="door-line-one"></div>
              <div class="door-line-two"></div>
              <div class="door-line-three"></div>
              <div class="door-line-four"></div>
            </div>
            <div class="wheels">
              <div class="wheel-one">
                <img class="wheel-img" src="img/Yokatta-Rays_YA_1006_CA_W_PB.900x900.png" alt="#">
              </div>
              <div class="wheel-two">
                <img class="wheel-img" src="img/Yokatta-Rays_YA_1006_CA_W_PB.900x900.png" alt="#">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>


    <footer class="footer"></footer>
  </div>


</body>

</html>
